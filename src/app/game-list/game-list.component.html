<h2>Liste des jeux</h2>
<ul id="games">
  <li *ngFor="let game of gameList">
    <div *ngIf="game.routeUrl"><a href="games/{{game.routeUrl}}">{{game.name}}</a></div>
    <div *ngIf="!game.routeUrl"><p>{{game.name}}</p></div>
  </li>
</ul>
<div class="game-container">
  <div *ngFor="let mainGame of gameList">
    <!-- <p>{{mainGame.name}}</p> -->
    <app-game></app-game>
  </div>
</div>
